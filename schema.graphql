type SpecVersion @entity {
  id: ID! #specVersion
  blockHeight: BigInt!
}

type Block @entity {
  id: ID!
  number: Int! @index
  hash: String! @index(unique: true)
  timestamp: Date! @index(unique: true)
  parentHash: String!
  stateRoot: String!
  extrinsicsRoot: String!
  runtimeVersion: Int!
  nbExtrinsics: Int!
  author: String @index
  sessionId: Int @index
  finalized: Boolean!
}

type Session @entity {
  id: ID!
  validators: [String]!
}

type Extrinsic @entity {
  id: ID!
  block: Block!
  txHash: String! @index(unique: true)
  module: String! @index
  call: String! @index
  blockHeight: BigInt! @index
  success: Boolean!
  isSigned: Boolean!
  extrinsicIndex: Int!
  hash: String! @index(unique: true)
  timestamp: Date! @index
  description: ExtrinsicDescription!
  signer: String! @index
  signature: String!
  fees: String
  feesRounded: Float
  nonce: Int!
  argsName: [String]!
  argsValue: [String]!
  nbEvents: Int!
}

type ExtrinsicDescription @entity {
  id: ID!
  module: String!
  call: String!
  description: String!
}

type Event @entity {
  id: ID!
  block: Block!
  extrinsicId: String
  module: String! @index
  event: String! @index
  blockHeight: BigInt! @index
  eventIndex: Int!
  call: String! @index
  description: EventDescription!
  argsName: [String]!
  argsValue: [String]!
  timestamp: Date! @index
}

type EventDescription @entity {
  id: ID!
  module: String!
  call: String!
  description: String!
}

type Log @entity {
  id: ID!
  block: Block!
  type: String!
  engine: String
  data: String!
}

type HeaderExtension @entity {
  id: ID!
  block: Block!
  version: String
}

type Commitment @entity {
  id: ID!
  block: Block!
  headerExtension: HeaderExtension!
  rows: Int
  cols: Int
  dataRoot: String
  commitment: String
}

type AppLookup @entity {
  id: ID!
  block: Block!
  headerExtension: HeaderExtension!
  size: Int
  index: String
}

type TransferEntity @entity {
  id: ID!
  blockId: String! @index
  blockHash: String!
  extrinsicId: String!
  timestamp: Date! @index
  from: String! @index
  to: String! @index
  currency: String!
  amount: String!
  amountRounded: Float! @index
}

type AccountEntity @entity {
  id: ID!
  validator: Boolean
  validatorSessionParticipated: Int
  amount: String
  amountFrozen: String
  amountTotal: String
  amountRounded: Float @index
  amountFrozenRounded: Float @index
  amountTotalRounded: Float @index
  createdAt: Date!
  updatedAt: Date!
  timestampCreation: Date! @index
}

type DataSubmission @entity {
  id: ID!
  extrinsicId: String!
  timestamp: Date! @index
  byteSize: Int! @index
  appId: Int! @index
  signer: String! @index
  fees: Float
  feesPerMb: Float @index
}